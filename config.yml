baseURL: "https://examplesite.com"
title: ExampleSite
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpored: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Hi I'm Karthik! \U0001F44B"
  description: "Welcome to my blog"
  author: Me
  # author: ["Me", "You"] # multiple authors

  images: "<link or path of image for opengraph, twitter-cards>"

  ShowReadingTime: true
  ShowShareButtons: false
  comments: true
  defaultTheme: auto
  disableThemeToggle: false
  disableSpecial1stPost: false

  assets:
    favicon: "<path / external url>"

  label:
    text: "Home"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Karthik Macherla"
    imageUrl: "img/karthikmacherla.jpg"
    # imageTitle: my image
    buttons:
      - name: Posts
        url: post
      - name: About
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi I'm Karthik! \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: instagram
      url: "https://instagram.com/karthik.macherla"
    - name: linkedin
      url: "https://linkedin.com/in/karthikmacherla"
    - name: github
      url: "https://github.com/karthikmacherla"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

menu:
  main:
    - name: Posts
      url: /post/
      weight: 5
    - name: About
      url: /about/
      weight: 10
